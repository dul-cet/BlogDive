<h2>Вход</h2>

<form (ngSubmit)="login()">
  <label for="email">Email:</label>
  <input type="email" [(ngModel)]="email" name="email" required />

  <label for="password">Пароль:</label>
  <input type="password" [(ngModel)]="password" name="password" required />

  <button type="submit">Войти</button>
</form>
